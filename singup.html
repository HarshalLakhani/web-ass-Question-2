        <div class="row">
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Seat Availability</h5>
                            <!-- Add seat availability information here -->
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Seat Number</th>
                                        <th>Status</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>

                                        <option value="2">2 - Fair</option>
                                        <option value="3">3 - Average</option>

                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="reviewComment" class="form-label">Comment</label>

                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Payment Details</h5>
                        <form id="paymentForm">
                            <div class="mb-3">
                                <label for="phoneNumber" class="form-label">Phone Number</label>
                                <input type="text" class="form-control" id="phoneNumber" required>
                            </div>
                            <div class="mb-3">
                                <label for="cardNumber" class="form-label">Card Number</label>
                                <input type="text" class="form-control" id="cardNumber" required>
                            </div>
                            <div class="mb-3">
                                <label for="expiryDate" class="form-label">Expiry Date</label>
                                <input type="text" class="form-control" id="expiryDate" required>
                            </div>
                            <div class="mb-3">
                                <label for="cvv" class="form-label">CVV</label>
                                <input type="text" class="form-control" id="cvv" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Pay Now</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-5" id="reviewSection" style="display: none;">
            <div class="col-md-12">
                <div class="card">

                            </div>
                            <div class="mb-3">
                                <label for="reviewComment" class="form-label">Comment</label>

                            </div>

                    </div>

                            <input type="number" class="form-control" id="seatCounter" min="1" max="5" value="1">
                        </div>
                        <p id="totalPrice">Total Price: 200 Rs</p>
                        <button id="nextBtn" class="btn btn-primary">Next</button>
                    </div>
                </div>
                <div class="card mt-3">
                    <div class="card-body">
                        <h5 class="card-title">Leave a Review</h5>
                        <form id="reviewForm">
                            <div class="mb-3">
                                <label for="reviewRating" class="form-label">Rating</label>
                                <select class="form-select" id="reviewRating" required>
                                    <option value="">Select Rating</option>
                                    <option value="1">1 - Poor</option>

                                    <option value="3">3 - Average</option>

            <!-- Second 50% section -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Payment</h5>
                        <form id="paymentForm">
                            <div class="mb-3">
                                <label for="priceInput" class="form-label">Price (Rs)</label>
                                <input type="text" class="form-control" id="priceInput" readonly>
                            </div>
                            <button type="submit" class="btn btn-primary">Pay Now</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Function to check if the entered phone number matches the registered phone number
        function verifyPhoneNumber(phoneNumber) {
            let registeredPhoneNumber = localStorage.getItem('phoneNumber');
            return phoneNumber === registeredPhoneNumber;
        }

        // Function to show the review section
        function showReviewSection() {
            document.getElementById('reviewSection').style.display = 'block';
        }

        // Payment form submission handler
        document.getElementById('paymentForm').addEventListener('submit', function (event) {
            event.preventDefault();

            let phoneNumber = document.getElementById('phoneNumber').value;

            if (verifyPhoneNumber(phoneNumber)) {
                // Proceed with payment process
                alert('Payment successful!'); // Placeholder for actual payment process
                showReviewSection(); // Show the review section
            } else {
                // Show error message for invalid phone number
                alert('Invalid phone number. Please enter your registered phone number.');
            }
        });
