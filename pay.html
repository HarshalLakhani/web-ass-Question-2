<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <style>
        /* Custom CSS */
        .card {
            margin-bottom: 20px;
        }

        .card-body {
            padding: 1.25rem;
        }

        .card-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        #totalPrice {
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
    <div class="container">
        <div class="row">
            <!-- First 50% section -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Seat Availability</h5>
                        <div class="mb-3">
                            <label for="seatCounter" class="form-label">Number of Seats</label>
                            <input type="number" class="form-control" id="seatCounter" min="1" max="5" value="1">
                        </div>
                        <p id="totalPrice">Total Price: 200 Rs</p>
                        <button id="nextBtn" class="btn btn-primary">Next</button>
                    </div>
                </div>
                <div class="card mt-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Leave a Review</h5>
                            <form id="reviewForm">
                                <div class="mb-3">
                                    <label for="reviewRating" class="form-label">Rating</label>
                                    <select class="form-select" id="reviewRating" required>
                                        <option value="">Select Rating</option>
                                        <option value="1">1 - Poor</option>
                                        <option value="2">2 - Fair</option>
                                        <option value="3">3 - Average</option>
                                        <option value="4">4 - Good</option>
                                        <option value="5">5 - Excellent</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="reviewComment" class="form-label">Comment</label>
                                    <textarea class="form-control" id="reviewComment" rows="3"></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary">Submit Review</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Second 50% section -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Payment Details</h5>
                        <form id="paymentForm">
                            <div class="mb-3">
                                <label for="phoneNumber" class="form-label">Phone Number</label>
                                <input type="text" class="form-control" id="phoneNumber" required>
                            </div>
                            <div class="mb-3">
                                <label for="priceInput" class="form-label">Price (Rs)</label>
                                <input type="text" class="form-control" id="priceInput" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="cardNumber" class="form-label">Card Number</label>
                                <input type="text" class="form-control" id="cardNumber" required>
                            </div>
                            <div class="mb-3">
                                <label for="expiryDate" class="form-label">Expiry Date</label>
                                <input type="text" class="form-control" id="expiryDate" required>
                            </div>
                            <div class="mb-3">
                                <label for="cvv" class="form-label">CVV</label>
                                <input type="text" class="form-control" id="cvv" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Pay Now</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Variables
        let selectedSeats = 0;

        // Update total price based on selected seats
        function updateTotalPrice() {
            const seatPrice = 200;
            const totalPrice = selectedSeats * seatPrice;
            document.getElementById('totalPrice').innerText = `Total Price: ${totalPrice} Rs`;
        }

        // Seat counter change event listener
        document.getElementById('seatCounter').addEventListener('change', function () {
            selectedSeats = parseInt(this.value);
            updateTotalPrice();
        });

        // Next button click event listener
        document.getElementById('nextBtn').addEventListener('click', function () {
            if (selectedSeats == 0) {
                document.getElementById('priceInput').value = 200;
            } else {

                document.getElementById('priceInput').value = selectedSeats * 200;
            }
        });

        // number verify
        function verifyPhoneNumber(phoneNumber) {
            let registeredPhoneNumber = localStorage.getItem('phoneNumber');
            return phoneNumber === registeredPhoneNumber;
        }

        document.getElementById('paymentForm').addEventListener('submit', function (event) {
            event.preventDefault();

            let phoneNumber = document.getElementById('phoneNumber').value;

            if (verifyPhoneNumber(phoneNumber)) {
                // Proceed with payment process
                alert('Payment successful!'); // Placeholder for actual payment process
            } else {
                // Show error message for invalid phone number
                alert('Invalid phone number. Please enter your registered phone number.');
            }
        });
        // Review form submission event listener
        document.getElementById('reviewForm').addEventListener('submit', function (event) {
            event.preventDefault();
            // Placeholder for submitting review data
            alert('Review submitted successfully! Thank you for your feedback.');
        });
    </script>
</body>

</html>
